<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Back Home AR Experience - Stabilized</title>

  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    .arjs-loader {
      height: 100%; width: 100%; position: absolute; top: 0; left: 0;
      background: rgba(0,0,0,0.8); z-index: 9999; display: flex; justify-content: center; align-items: center;
      color: #fff; font-size: 1.1em;
    }
    .audio-status {
      position: absolute; bottom: 16px; right: 16px; z-index: 10001;
      background: rgba(0,0,0,0.8); color: #fff; padding: 8px 12px;
      border-radius: 20px; font-size: 12px; display: none;
    }
    .tap-overlay {
      position: absolute; inset: 0; display: none; z-index: 10000;
      background: rgba(0,0,0,0.55); color: #fff; font-weight: 700;
      align-items: center; justify-content: center; text-align: center; padding: 24px;
    }
    .tap-btn {
      margin-top: 12px; background: #4caf50; color: #fff; border: 0; border-radius: 20px; padding: 10px 18px; font-weight: 700;
    }
    .sound-chip {
      position: absolute; left: 50%; bottom: 16px; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: #fff; padding: 8px 12px; border-radius: 999px; font-size: 14px; z-index: 10001; display: none;
    }
    .debug-info {
      position: absolute; top: 16px; left: 16px; z-index: 10001;
      background: rgba(0,0,0,0.7); color: #fff; padding: 8px 12px; border-radius: 8px; font-size: 12px; display: none;
    }
  </style>

  <script>
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);

    AFRAME.registerComponent('robust-videoplayer', {
      schema: {
        width: { type: 'number', default: 300 },
        height: { type: 'number', default: 150 },
        volume: { type: 'number', default: 0.8 }
      },

      init: function () {
        this.videoColor = document.querySelector('#videoColor');
        this.videoAlpha = document.querySelector('#videoAlpha');
        this.audioStatus = document.getElementById('audioStatus');
        this.tapOverlay = document.getElementById('tapOverlay');
        this.tapBtn = document.getElementById('tapBtn');
        this.soundChip = document.getElementById('soundChip');
        this.debugInfo = document.getElementById('debugInfo');

        // Initialize state
        this.audioUnlocked = false;
        this.markerVisible = false;
        this.videosLoaded = false;
        this.syncCheckInterval = null;
        this.retryAttempts = 0;
        this.maxRetryAttempts = 3;

        // Video configuration
        this.videoColor.muted = true;
        this.videoAlpha.muted = true;
        this.videoColor.volume = this.data.volume;
        this.videoAlpha.volume = 0;

        // Add video event listeners for robustness
        this.setupVideoEventListeners();
        
        // Show appropriate UI
        if (isIOS) {
          this.tapOverlay.style.display = 'flex';
        } else if (isAndroid) {
          this.soundChip.style.display = 'block';
        }

        // Bind methods
        this.enableAudio = this.enableAudio.bind(this);
        this.startVideos = this.startVideos.bind(this);
        this.stopVideos = this.stopVideos.bind(this);
        this.checkVideoSync = this.checkVideoSync.bind(this);
        this.handleVideoError = this.handleVideoError.bind(this);

        // Setup event listeners
        this.setupEventListeners();

        // Setup marker detection
        this.setupMarkerHandlers();
      },

      setupVideoEventListeners: function() {
        // Handle video loading errors with retry mechanism
        const handleLoadError = (video, type) => {
          console.warn(`${type} video load error, attempting retry ${this.retryAttempts + 1}/${this.maxRetryAttempts}`);
          if (this.retryAttempts < this.maxRetryAttempts) {
            this.retryAttempts++;
            setTimeout(() => {
              video.load();
            }, 1000 * this.retryAttempts);
          } else {
            this.debugInfo.textContent = `Failed to load ${type} video`;
            this.debugInfo.style.display = 'block';
          }
        };

        this.videoColor.addEventListener('error', () => handleLoadError(this.videoColor, 'color'));
        this.videoAlpha.addEventListener('error', () => handleLoadError(this.videoAlpha, 'alpha'));

        // Track when videos are ready
        let colorLoaded = false, alphaLoaded = false;
        
        this.videoColor.addEventListener('loadeddata', () => {
          colorLoaded = true;
          if (alphaLoaded) this.videosLoaded = true;
        });
        
        this.videoAlpha.addEventListener('loadeddata', () => {
          alphaLoaded = true;
          if (colorLoaded) this.videosLoaded = true;
        });

        // Handle playback issues
        this.videoColor.addEventListener('stalled', () => this.handleVideoError('color stalled'));
        this.videoAlpha.addEventListener('stalled', () => this.handleVideoError('alpha stalled'));
      },

      setupEventListeners: function() {
        this.tapBtn.addEventListener('click', this.enableAudio, { once: true });
        this.tapOverlay.addEventListener('click', this.enableAudio, { once: true });
        this.soundChip.addEventListener('click', this.enableAudio, { once: true });
        
        // Global touch unlock with throttling
        let touchUnlockReady = true;
        window.addEventListener('touchend', () => {
          if (!this.audioUnlocked && (isAndroid || isIOS) && touchUnlockReady) {
            touchUnlockReady = false;
            this.enableAudio();
          }
        }, { passive: true });
      },

      setupMarkerHandlers: function() {
        this.el.addEventListener('markerFound', () => {
          console.log('Marker detected');
          this.markerVisible = true;
          
          if (this.videosLoaded) {
            this.startVideos(this.audioUnlocked);
          } else {
            // Wait for videos to load
            const waitForVideos = setInterval(() => {
              if (this.videosLoaded && this.markerVisible) {
                clearInterval(waitForVideos);
                this.startVideos(this.audioUnlocked);
              }
            }, 100);
            
            // Timeout after 5 seconds
            setTimeout(() => clearInterval(waitForVideos), 5000);
          }
        });

        this.el.addEventListener('markerLost', () => {
          console.log('Marker lost');
          this.markerVisible = false;
          this.stopVideos();
        });
      },

      enableAudio: function() {
        this.audioUnlocked = true;
        this.tapOverlay.style.display = 'none';
        this.soundChip.style.display = 'none';
        
        if (this.markerVisible) {
          this.startVideos(true);
        }
      },

      startVideos: function(withAudio = false) {
        if (!this.videosLoaded) {
          console.warn('Videos not ready yet');
          return;
        }

        // Reset videos to start
        this.videoColor.currentTime = 0;
        this.videoAlpha.currentTime = 0;

        // Configure audio
        if (withAudio && this.audioUnlocked) {
          this.videoColor.muted = false;
          this.audioStatus.style.display = 'block';
          this.audioStatus.textContent = 'ðŸ”Š Audio ON';
        } else {
          this.videoColor.muted = true;
          this.audioStatus.style.display = 'block';
          this.audioStatus.textContent = 'ðŸ”‡ Audio OFF - Tap to enable';
        }

        // Start playback with error handling
        const playPromises = [
          this.videoColor.play().catch(err => {
            console.warn('Color video play failed:', err);
            return this.handleVideoError('color play failed');
          }),
          this.videoAlpha.play().catch(err => {
            console.warn('Alpha video play failed:', err);
            return this.handleVideoError('alpha play failed');
          })
        ];

        Promise.allSettled(playPromises).then(() => {
          // Start sync monitoring
          this.startSyncMonitoring();
        });
      },

      stopVideos: function() {
        if (!this.videoColor.paused) this.videoColor.pause();
        if (!this.videoAlpha.paused) this.videoAlpha.pause();
        this.audioStatus.style.display = 'none';
        this.stopSyncMonitoring();
      },

      startSyncMonitoring: function() {
        if (this.syncCheckInterval) return;
        
        this.syncCheckInterval = setInterval(this.checkVideoSync, 1000);
      },

      stopSyncMonitoring: function() {
        if (this.syncCheckInterval) {
          clearInterval(this.syncCheckInterval);
          this.syncCheckInterval = null;
        }
      },

      checkVideoSync: function() {
        if (!this.markerVisible || this.videoColor.paused || this.videoAlpha.paused) return;

        const timeDiff = Math.abs(this.videoColor.currentTime - this.videoAlpha.currentTime);
        
        if (timeDiff > 0.2) { // 200ms tolerance
          console.warn(`Video sync drift detected: ${timeDiff.toFixed(3)}s`);
          
          // Sync to the slower video
          const targetTime = Math.min(this.videoColor.currentTime, this.videoAlpha.currentTime);
          this.videoColor.currentTime = targetTime;
          this.videoAlpha.currentTime = targetTime;
          
          this.debugInfo.textContent = `Sync corrected: ${timeDiff.toFixed(3)}s`;
          this.debugInfo.style.display = 'block';
          setTimeout(() => this.debugInfo.style.display = 'none', 2000);
        }
      },

      handleVideoError: function(error) {
        console.error('Video error:', error);
        
        // Attempt recovery
        if (this.markerVisible && this.retryAttempts < this.maxRetryAttempts) {
          this.retryAttempts++;
          setTimeout(() => {
            if (this.markerVisible) {
              this.startVideos(this.audioUnlocked);
            }
          }, 1000);
        }
      },

      remove: function() {
        this.stopSyncMonitoring();
      }
    });

    // Enhanced smoothing with adaptive parameters
    AFRAME.registerComponent('adaptive-smooth-transform', {
      schema: {
        enabled: { type: 'boolean', default: true },
        positionFactor: { type: 'number', default: 0.15 },
        rotationFactor: { type: 'number', default: 0.2 },
        velocityThreshold: { type: 'number', default: 0.01 }
      },

      init: function () {
        this.lastPos = new THREE.Vector3();
        this.lastRot = new THREE.Euler();
        this.velocity = new THREE.Vector3();
        this.lastTime = performance.now();
      },

      tick: function () {
        if (!this.data.enabled || !this.el.object3D.visible) return;

        const now = performance.now();
        const deltaTime = (now - this.lastTime) / 1000;
        this.lastTime = now;

        const pos = this.el.object3D.position;
        const rot = this.el.object3D.rotation;

        // Calculate velocity for adaptive smoothing
        this.velocity.subVectors(pos, this.lastPos).divideScalar(deltaTime);
        const speed = this.velocity.length();

        // Adaptive smoothing based on movement speed
        const adaptivePosSmooth = speed > this.data.velocityThreshold ? 
          this.data.positionFactor * 0.5 : this.data.positionFactor;

        // Apply smoothing
        this.lastPos.lerp(pos, adaptivePosSmooth);
        pos.copy(this.lastPos);

        this.lastRot.x += (rot.x - this.lastRot.x) * this.data.rotationFactor;
        this.lastRot.y += (rot.y - this.lastRot.y) * this.data.rotationFactor;
        this.lastRot.z += (rot.z - this.lastRot.z) * this.data.rotationFactor;
        rot.copy(this.lastRot);
      }
    });

    // Performance monitoring component
    AFRAME.registerComponent('performance-monitor', {
      init: function() {
        this.frameCount = 0;
        this.lastTime = performance.now();
        this.fps = 60;
        
        this.el.sceneEl.addEventListener('renderstart', () => {
          this.frameCount++;
          const now = performance.now();
          
          if (now - this.lastTime >= 1000) {
            this.fps = this.frameCount;
            this.frameCount = 0;
            this.lastTime = now;
            
            // Adjust quality based on performance
            if (this.fps < 25) {
              console.warn('Low FPS detected, consider reducing quality');
            }
          }
        });
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader" id="loader"><div>Loading, please waitâ€¦</div></div>

  <!-- Status indicators -->
  <div class="audio-status" id="audioStatus">ðŸ”‡ Audio OFF</div>
  <div class="debug-info" id="debugInfo"></div>

  <!-- iOS tap-to-start overlay -->
  <div class="tap-overlay" id="tapOverlay">
    <div>
      <div>Tap to enable video & audio<br><small>Audio will only play when marker is detected</small></div>
      <button class="tap-btn" id="tapBtn">Enable</button>
    </div>
  </div>
  <!-- Android sound chip -->
  <div class="sound-chip" id="soundChip">ðŸ”Š Tap to enable sound</div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; colorManagement: true; physicallyCorrectLights: true;"
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; maxDetectionRate: 60; canvasWidth: 640; canvasHeight: 480;"
    onloaded="document.getElementById('loader').style.display='none';"
    performance-monitor
  >
    <a-assets>
      <!-- Videos with improved loading strategy -->
      <video
        id="videoColor"
        src="https://raw.githack.com/alevalve/AR_Crab_Backhome/main/AR_Video02_Color.mp4"
        preload="metadata"
        loop
        muted
        crossorigin="anonymous"
        webkit-playsinline
        playsinline
        x-webkit-airplay="deny"
      ></video>

      <video
        id="videoAlpha"
        src="https://raw.githack.com/alevalve/AR_Crab_Backhome/main/AR_Video02_Alpha.mp4"
        preload="metadata"
        loop
        muted
        crossorigin="anonymous"
        webkit-playsinline
        playsinline
        x-webkit-airplay="deny"
      ></video>
    </a-assets>

    <!-- Optimized shader -->
    <script id="optimized-matte-shader" type="x-shader/x-fragment">
      precision highp float;
      uniform sampler2D videoColor;
      uniform sampler2D videoAlpha;
      uniform float opacity;
      varying vec2 vUV;
      
      void main() {
        vec4 color = texture2D(videoColor, vUV);
        float alpha = texture2D(videoAlpha, vUV).r;
        
        // Optimized alpha processing
        alpha = smoothstep(0.1, 0.9, alpha) * opacity;
        
        gl_FragColor = vec4(color.rgb, alpha);
      }
    </script>

    <script>
      AFRAME.registerShader('optimized-video-matte-shader', {
        schema: {
          videoColor: { type: 'map', is: 'uniform' },
          videoAlpha: { type: 'map', is: 'uniform' },
          opacity: { type: 'number', default: 1.0, is: 'uniform' }
        },
        fragmentShader: document.getElementById('optimized-matte-shader').textContent,
        vertexShader: `
          precision highp float;
          varying vec2 vUV;
          void main() {
            vUV = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `
      });
    </script>

    <!-- Enhanced marker with improved stability -->
    <a-nft
      robust-videoplayer="width: 300; height: 150; volume: 0.8"
      adaptive-smooth-transform="positionFactor: 0.12; rotationFactor: 0.18"
      type="nft"
      url="https://raw.githack.com/alevalve/AR_Crab_Backhome/main/marker/AR_Image-tracker_Crab"
      smooth="true"
      smoothCount="25"
      smoothTolerance="0.005"
      smoothThreshold="3"
    >
      <a-entity
        geometry="primitive: plane; width: 320; height: 200"
        material="shader: optimized-video-matte-shader;
                  videoColor: #videoColor;
                  videoAlpha: #videoAlpha;
                  opacity: 1.0;
                  transparent: true;
                  alphaTest: 0.05;
                  depthWrite: false;"
        position="100.0 0 0.1"
        rotation="-90 0 0"
      ></a-entity>
    </a-nft>

    <!-- Optimized camera -->
    <a-entity 
      camera 
      look-controls="enabled: true; reverseMouseDrag: true; touchEnabled: true; magicWindowTrackingEnabled: true; pointerLockEnabled: false"
      wasd-controls="enabled: false"
      position="0 1.6 0"
    ></a-entity>
  </a-scene>
</body>
</html>
